---
layout: default
---
<div class="post">
    <h3>Articles with Tag:   ' {{ page.tag }} '</h3>
    <ul>
        {% for post in site.tags[page.tag] %}
        <li>{{ post.date | date_to_string }} <br><a href="{{ post.url }}">{{ post.title }}</a>
        </li>
        {% endfor %}
    </ul>
</div>
<hr>
