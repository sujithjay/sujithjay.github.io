---
layout: default
---
<div class="post">
    <h1>Articles in Tag: " {{ page.tag }} "</h1>
    <ul>
        {% for post in site.tags[page.tag] %}
        <li>{{ post.date | date_to_string }}  <a href="{{ post.url }}">{{ post.title }}</a><br>
            {{ post.description }}
        </li>
        {% endfor %}
    </ul>
</div>
<hr>
