<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">

  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="author" content="Sujith Jay Nair" />
    <meta name="viewport" content="width=device-width,maximum-scale=2">
    <meta name="description" content="{{ site.title | default: site.github.repository_name }} : {{ site.description | default: site.github.project_tagline }}">

    <title>{{ page.title }}</title>
    <link rel="stylesheet" type="text/css" media="screen" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <link rel="icon" type="image/png" href="/img/favicon.ico">
{% seo %}
  </head>

  <body>

    {% include nav.html %}
    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">
          <h1 id="project_title">{{ site.title }}</h1>
          <h2 id="project_tagline">{{ site.description  }}</h2>

        </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
        {{ content }}
      </section>
    </div>

    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        <p class="copyright">{{ site.title | default: site.github.repository_name }} made with <span style="color: #e25555;">&hearts;</span> by <a href="{{ site.github.owner_url }}">{{ site.github.owner_name }}</a></p>
          <a id="forkme_banner" href="{{ site.github.repository_url }}">View on GitHub</a>
      </footer>
    </div>

    {% if jekyll.environment == 'production' %}
    {% include analytics.html %}
    {% endif %}
  </body>
</html>
